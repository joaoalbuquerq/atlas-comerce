version: '3.9'

services:
  postgres:
    image: postgres:17.4
    container_name: db_atlas_comerce
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: atlascomerceclientes, atlascomerceeprodutos, atlascomercepedidos
    ports:
      - "5555:5432"
    volumes:
      - ./data:/var/lib/postgresql/data